<app-spinner *ngIf="carga"></app-spinner>

<div class="conta">
  <mat-toolbar
    class="mat-elevation-z8"
    [ngClass]="{
      Diurna: tipo == 1,
      Nocturna: tipo == 2,
      'Fin-de-Semana': tipo == 3
    }"
  >
    <button
      mat-raised-button
      class="mat-elevation-z8"
      [routerLink]="['/jornada']"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    {{ Jornada }}
  </mat-toolbar>
  <div class="container">
    <mat-card class="mat-elevation-z10" *ngFor="let candidato of candidatos">
      <div class="conta-foto">
        <p class="tarjeton"># {{ candidato.Targeton }}</p>
        <img class="foto" [src]="api.url() + candidato.Foto" />
      </div>
      <mat-card-content>
        <div class="Candidato">
          <div>
            <mat-card-title> {{ candidato.NombreC }} </mat-card-title>
            <div class="lema">
              <p>
                {{ candidato.Lema }}
              </p>
            </div>
          </div>
        </div>
        <div class="btn">
          <button mat-button color="primary" (click)="Votar(candidato)">
            <span>Votar</span>
            <mat-icon>check_box</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
