<div class="Container">
  <mat-card class="mat-elevation-z20">
    <div class="foto">
      <img src="assets/user.svg" alt="" />
    </div>
    <mat-card-title>Acceder a la Administración</mat-card-title>
    <mat-card-content>
      <form [formGroup]="FormuLogin" autocomplete="off">
        <mat-form-field appearance="outline" class="textArea">
          <mat-label>Ingrese su usuario</mat-label>
          <input
            type="text"
            matInput
            placeholder="Usuario"
            formControlName="Documento"
          />
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Ingrese su Contraseña</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Contraseña"
            formControlName="Password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="btn">
          <button
            type="submit"
            (click)="login()"
            mat-button
            color="primary"
            [disabled]="!FormuLogin.valid"
          >
            Ingresar <mat-icon>exit_to_app</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
